{

}

{
alert("错误的文件类型，请使用bin类型的升级文件。");

}

if(arr.length >= 64)
{
alert("升级文件文件名过长(需小于64字节)，请修改文件名后再重新尝试。");
return false;
}
if(!confirm("确认要进行软件升级吗?"))
{
return false;
}
return true;
}
